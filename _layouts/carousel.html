{% include top.html %}
<header role="navigation" class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<p class="navbar-text navbar-right">
				<a class="navbar-link" href="{{ site.url }}#portfolio">
					<span class="icon icon-left" aria-hidden="true"></span>
					<span class="sr-only">Retour</span>
				</a>
			</p>
		</div>
	</div>
</header>
{% if page.images %}
<section class="container carousel slide" data-ride="carousel" id="carousel">
	<div class="carousel-inner" role="listbox">
		{% for image in page.images limit:1 %}
		<div class="item active">
			<div class="wrapper">
				<div class="picture" style="background-image:url('{{ site.url }}/assets/img/{{ image }}')"></div>
			</div>
		</div>
		{% endfor %}
		{% for image in page.images offset:1 %}
		<div class="item">
			<div class="wrapper">
				<div class="picture" style="background-image:url('{{ site.url }}/assets/img/{{ image }}')"></div>
			</div>
		</div>
		{% endfor %}
	</div>
	<a role="button" class="carousel-control left" data-slide="prev" href="#carousel">
		<span class="icon icon-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a role="button" class="carousel-control right" data-slide="next" href="#carousel">
		<span class="icon icon-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</section>
{% endif %}
<section class="container">
	<div class="page-header">
		<h1>{{ page.title }}
			{% if page.subtitle %}
			<br class="visible-xs-inline">
			<small>{{ page.subtitle }}</small>
			{% endif %}
		</h1>
	</div>
	{{ content }}
</section>
{% include bottom.html %}
